# Development Environment Values for Scores Service
# Optimized for rapid iteration and cost efficiency

replicaCount: 2

image:
  repository: 039612870452.dkr.ecr.us-east-1.amazonaws.com/nt114-devsecops/scores-service
  pullPolicy: Always

imagePullSecrets:
  - name: ecr-secret
tag: "482e280922eb822e80fbcfe84bebc863d8411215"


serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "5003"

podSecurityContext:
  fsGroup: 2000

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: false
  # Allow temporary root access for log directory creation

service:
  type: ClusterIP
  port: 8083
  targetPort: 5003

ingress:
  enabled: false

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

nodeSelector:
  workload: application

tolerations:
  - key: workload
    operator: Equal
    value: application
    effect: NoSchedule

affinity: {}

livenessProbe:
  httpGet:
    path: /health
    port: 5003
  initialDelaySeconds: 60
  periodSeconds: 10
  timeoutSeconds: 10
  failureThreshold: 6

readinessProbe:
  httpGet:
    path: /health
    port: 5003
  initialDelaySeconds: 30
  periodSeconds: 5
  timeoutSeconds: 5
  failureThreshold: 3

env:
  - name: NODE_ENV
    value: "production"
  - name: PORT
    value: "5003"
  - name: USER_MANAGEMENT_SERVICE_URL
    value: "http://user-management-dev-user-management-service:8081/api"
  - name: DB_HOST
    valueFrom:
      secretKeyRef:
        name: scores-db-secret
        key: DB_HOST
  - name: DB_PORT
    valueFrom:
      secretKeyRef:
        name: scores-db-secret
        key: DB_PORT
  - name: DB_NAME
    valueFrom:
      secretKeyRef:
        name: scores-db-secret
        key: DB_NAME
  - name: DB_USER
    valueFrom:
      secretKeyRef:
        name: scores-db-secret
        key: DB_USER
  - name: DB_PASSWORD
    valueFrom:
      secretKeyRef:
        name: scores-db-secret
        key: DB_PASSWORD
