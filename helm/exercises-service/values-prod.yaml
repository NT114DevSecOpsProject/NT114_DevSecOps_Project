# Production Environment Values for Exercises Service
# Overrides base values.yaml with production-specific configurations

# Override Helm fullname to ensure consistent service naming
fullnameOverride: "exercises-prod"

replicaCount: 2

image:
  repository: 039612870452.dkr.ecr.us-east-1.amazonaws.com/nt114-devsecops/prod/exercises-service
  pullPolicy: IfNotPresent
  tag: "da63ddf7a45af7fcbc38c9a6ffc7c7054d9b0295"

imagePullSecrets:
  - name: ecr-secret

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "5002"

podSecurityContext:
  fsGroup: 2000

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: false

service:
  type: ClusterIP
  port: 8082
  targetPort: 5002

ingress:
  enabled: false

# Production-grade resource allocation
resources:
  limits:
    cpu: 500m
    memory: 1Gi
  requests:
    cpu: 250m
    memory: 512Mi

# Production autoscaling with higher capacity
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations:
  - key: workload
    operator: Equal
    value: application
    effect: NoSchedule

affinity:
  # Spread pods across different nodes for high availability
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - exercises-service
          topologyKey: kubernetes.io/hostname

# Production health checks with startup probe for DB initialization
startupProbe:
  httpGet:
    path: /health
    port: 5002
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 10
  failureThreshold: 30  # 10s + (30 * 5s) = 160s max startup time

livenessProbe:
  httpGet:
    path: /health
    port: 5002
  initialDelaySeconds: 0  # Startup probe handles initial delay
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health
    port: 5002
  initialDelaySeconds: 0  # Startup probe handles initial delay
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

env:
  - name: NODE_ENV
    value: "production"
  - name: PORT
    value: "5002"
  - name: USER_MANAGEMENT_SERVICE_URL
    value: "http://user-management-prod.prod.svc.cluster.local:8081"
  - name: CORS_ORIGINS
    value: "http://localhost:3000,http://127.0.0.1:3000,http://localhost:5173,http://a6ac64c8740c84ac3837287616305ea2-1708755902.us-east-1.elb.amazonaws.com,https://a6ac64c8740c84ac3837287616305ea2-1708755902.us-east-1.elb.amazonaws.com"
  - name: DB_HOST
    valueFrom:
      secretKeyRef:
        name: exercises-db-secret
        key: DB_HOST
  - name: DB_PORT
    valueFrom:
      secretKeyRef:
        name: exercises-db-secret
        key: DB_PORT
  - name: DB_NAME
    valueFrom:
      secretKeyRef:
        name: exercises-db-secret
        key: DB_NAME
  - name: DB_USER
    valueFrom:
      secretKeyRef:
        name: exercises-db-secret
        key: DB_USER
  - name: DB_PASSWORD
    valueFrom:
      secretKeyRef:
        name: exercises-db-secret
        key: DB_PASSWORD
