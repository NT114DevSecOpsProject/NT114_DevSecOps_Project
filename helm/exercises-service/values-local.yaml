replicaCount: 1

image:
  repository: exercises-service
  pullPolicy: Never
  tag: "local"

imagePullSecrets: []

service:
  type: ClusterIP
  port: 8082
  targetPort: 5002

ingress:
  enabled: false

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false

env:
  - name: NODE_ENV
    value: "development"
  - name: PORT
    value: "8082"
  - name: FLASK_ENV
    value: "development"
  - name: DB_USER
    value: "postgres"
  - name: DB_PASSWORD
    value: "postgres"
  - name: DB_HOST
    value: "exercises-db"
  - name: DB_PORT
    value: "5432"
  - name: DB_NAME
    value: "exercises_db"
  - name: USER_MANAGEMENT_SERVICE_URL
    value: "http://user-management-service:8081"

podSecurityContext: {}

securityContext: {}

livenessProbe: {}
readinessProbe: {}
