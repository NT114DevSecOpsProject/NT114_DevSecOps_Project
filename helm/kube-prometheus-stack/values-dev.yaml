# Development environment - allows overflow to application nodes when needed

global:
  rbac:
    create: true

# Prometheus configuration
prometheus:
  prometheusSpec:
    # Node placement - nodeSelector removed to allow overflow
    # Tolerations prefer monitoring node but allow app nodes when needed
    tolerations:
      - key: workload
        operator: Equal
        value: monitoring
        effect: NoSchedule

    # Resources (conservative for t3.small)
    replicas: 1
    resources:
      requests:
        memory: 512Mi
        cpu: 250m
      limits:
        memory: 1Gi
        cpu: 500m

    # Storage - DISABLED (EBS CSI driver not available)
    # storageSpec:
    #   volumeClaimTemplate:
    #     spec:
    #       storageClassName: gp3
    #       accessModes: ["ReadWriteOnce"]
    #       resources:
    #         requests:
    #           storage: 20Gi

    # Retention
    retention: 7d
    retentionSize: 18GB
    walCompression: true

    # PVC retention for Spot instances
    persistentVolumeClaimRetentionPolicy:
      whenDeleted: Retain
      whenScaled: Retain

    # Service discovery
    serviceMonitorSelectorNilUsesHelmValues: false
    podMonitorSelectorNilUsesHelmValues: false
    serviceMonitorNamespaceSelector: {}  # Monitor all namespaces

    # Performance tuning
    scrapeInterval: 60s
    evaluationInterval: 60s
    queryMaxConcurrency: 10

    # Security
    securityContext:
      runAsNonRoot: true
      runAsUser: 1000
      fsGroup: 2000

    # Graceful shutdown for Spot
    terminationGracePeriodSeconds: 300

# Alertmanager
alertmanager:
  alertmanagerSpec:
    tolerations:
      - key: workload
        operator: Equal
        value: monitoring
        effect: NoSchedule

    replicas: 1
    resources:
      requests:
        memory: 64Mi
        cpu: 50m
      limits:
        memory: 128Mi
        cpu: 100m

    # Storage - DISABLED (EBS CSI driver not available)
    # storage:
    #   volumeClaimTemplate:
    #     spec:
    #       storageClassName: gp3
    #       accessModes: ["ReadWriteOnce"]
    #       resources:
    #         requests:
    #           storage: 10Gi

# Grafana
grafana:
  tolerations:
    - key: workload
      operator: Equal
      value: monitoring
      effect: NoSchedule

  replicas: 1
  resources:
    requests:
      memory: 128Mi
      cpu: 100m
    limits:
      memory: 256Mi
      cpu: 200m

  # Admin credentials from secret (created in pipeline)
  admin:
    existingSecret: grafana-admin-credentials
    userKey: admin-user
    passwordKey: admin-password

  # Persistence - DISABLED (EBS CSI driver not available)
  persistence:
    enabled: false
    # storageClassName: gp3
    # accessModes: ["ReadWriteOnce"]
    # size: 10Gi

  # Dashboards
  defaultDashboardsEnabled: true
  defaultDashboardsTimezone: utc
  defaultDashboardsEditable: true

  sidecar:
    dashboards:
      enabled: true
      label: grafana_dashboard
      labelValue: "1"
      searchNamespace: ALL

  # Service (LoadBalancer for easy access)
  service:
    type: LoadBalancer
    port: 80

  # Security
  securityContext:
    runAsNonRoot: true
    runAsUser: 472
    fsGroup: 472

# Prometheus Operator
prometheusOperator:
  tolerations:
    - key: workload
      operator: Equal
      value: monitoring
      effect: NoSchedule

  resources:
    requests:
      memory: 128Mi
      cpu: 100m
    limits:
      memory: 256Mi
      cpu: 200m

  # Webhook for EKS
  admissionWebhooks:
    enabled: true
    patch:
      tolerations:
        - key: workload
          operator: Equal
          value: monitoring
          effect: NoSchedule

# Kube-state-metrics
kube-state-metrics:
  tolerations:
    - key: workload
      operator: Equal
      value: monitoring
      effect: NoSchedule

  resources:
    requests:
      memory: 64Mi
      cpu: 50m
    limits:
      memory: 128Mi
      cpu: 100m

# Node exporter (runs on ALL nodes)
prometheus-node-exporter:
  tolerations:
    - operator: Exists  # Tolerate all taints to run everywhere

  resources:
    requests:
      memory: 32Mi
      cpu: 50m
    limits:
      memory: 64Mi
      cpu: 100m

  hostNetwork: true
  hostPID: true
