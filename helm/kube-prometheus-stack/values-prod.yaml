# Production environment - HA setup for 2x t3.small monitoring nodes

global:
  rbac:
    create: true

# Prometheus configuration (HA)
prometheus:
  prometheusSpec:
    nodeSelector:
      workload: monitoring
      topology.kubernetes.io/zone: us-east-1a
    tolerations:
      - key: workload
        operator: Equal
        value: monitoring
        effect: NoSchedule

    # HA replicas
    replicas: 2
    resources:
      requests:
        memory: 1Gi
        cpu: 500m
      limits:
        memory: 2Gi
        cpu: 1000m

    # Storage
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: gp3
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 50Gi

    retention: 7d
    retentionSize: 45GB
    walCompression: true

    persistentVolumeClaimRetentionPolicy:
      whenDeleted: Retain
      whenScaled: Retain

    serviceMonitorSelectorNilUsesHelmValues: false
    podMonitorSelectorNilUsesHelmValues: false
    serviceMonitorNamespaceSelector: {}

    scrapeInterval: 60s
    evaluationInterval: 60s
    queryMaxConcurrency: 10

    securityContext:
      runAsNonRoot: true
      runAsUser: 1000
      fsGroup: 2000

    terminationGracePeriodSeconds: 300

    # Anti-affinity for HA
    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                    - prometheus
            topologyKey: kubernetes.io/hostname

# Alertmanager (quorum-based HA)
alertmanager:
  alertmanagerSpec:
    nodeSelector:
      workload: monitoring
    tolerations:
      - key: workload
        operator: Equal
        value: monitoring
        effect: NoSchedule

    replicas: 3  # Quorum
    resources:
      requests:
        memory: 128Mi
        cpu: 100m
      limits:
        memory: 256Mi
        cpu: 200m

    storage:
      volumeClaimTemplate:
        spec:
          storageClassName: gp3
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 10Gi

# Grafana (HA)
grafana:
  nodeSelector:
    workload: monitoring
  tolerations:
    - key: workload
      operator: Equal
      value: monitoring
      effect: NoSchedule

  replicas: 2  # HA
  resources:
    requests:
      memory: 256Mi
      cpu: 200m
    limits:
      memory: 512Mi
      cpu: 400m

  admin:
    existingSecret: grafana-admin-credentials
    userKey: admin-user
    passwordKey: admin-password

  persistence:
    enabled: true
    storageClassName: gp3
    accessModes: ["ReadWriteOnce"]
    size: 10Gi

  defaultDashboardsEnabled: true
  defaultDashboardsTimezone: utc
  defaultDashboardsEditable: true

  sidecar:
    dashboards:
      enabled: true
      label: grafana_dashboard
      labelValue: "1"
      searchNamespace: ALL

  service:
    type: LoadBalancer
    port: 80

  securityContext:
    runAsNonRoot: true
    runAsUser: 472
    fsGroup: 472

# Prometheus Operator
prometheusOperator:
  nodeSelector:
    workload: monitoring
  tolerations:
    - key: workload
      operator: Equal
      value: monitoring
      effect: NoSchedule

  resources:
    requests:
      memory: 128Mi
      cpu: 100m
    limits:
      memory: 256Mi
      cpu: 200m

  admissionWebhooks:
    enabled: true
    patch:
      nodeSelector:
        workload: monitoring
      tolerations:
        - key: workload
          operator: Equal
          value: monitoring
          effect: NoSchedule

# Kube-state-metrics
kube-state-metrics:
  nodeSelector:
    workload: monitoring
  tolerations:
    - key: workload
      operator: Equal
      value: monitoring
      effect: NoSchedule

  resources:
    requests:
      memory: 64Mi
      cpu: 50m
    limits:
      memory: 128Mi
      cpu: 100m

# Node exporter
prometheus-node-exporter:
  tolerations:
    - operator: Exists

  resources:
    requests:
      memory: 32Mi
      cpu: 50m
    limits:
      memory: 64Mi
      cpu: 100m

  hostNetwork: true
  hostPID: true
