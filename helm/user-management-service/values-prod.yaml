# Production Environment Values for User Management Service
# Overrides base values.yaml with production-specific configurations

# Override Helm fullname to ensure consistent service naming
fullnameOverride: "user-management-prod"

replicaCount: 2

image:
  repository: 039612870452.dkr.ecr.us-east-1.amazonaws.com/nt114-devsecops/prod/user-management-service
  pullPolicy: IfNotPresent
  tag: "4f67eda82258b6b077e187f7d8bacaa2d82c63aa"

imagePullSecrets:
  - name: ecr-secret

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "5001"

podSecurityContext:
  fsGroup: 2000

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: false

service:
  type: ClusterIP
  port: 8081
  targetPort: 5001

ingress:
  enabled: false

# Production-grade resource allocation
resources:
  limits:
    cpu: 500m
    memory: 1Gi
  requests:
    cpu: 250m
    memory: 512Mi

# Production autoscaling with higher capacity
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations:
  - key: workload
    operator: Equal
    value: application
    effect: NoSchedule

affinity:
  # Spread pods across different nodes for high availability
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - user-management-service
          topologyKey: kubernetes.io/hostname

# Production health checks with startup probe for database initialization
startupProbe:
  httpGet:
    path: /health
    port: 5001
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 10
  failureThreshold: 30  # 10s + (30 * 5s) = 160s max startup time

livenessProbe:
  httpGet:
    path: /health
    port: 5001
  initialDelaySeconds: 0  # Startup probe handles initial delay
  periodSeconds: 20       # Check less frequently to reduce load
  timeoutSeconds: 10      # Longer timeout for slow responses
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health
    port: 5001
  initialDelaySeconds: 0  # Startup probe handles initial delay
  periodSeconds: 10       # Reasonable check frequency
  timeoutSeconds: 10      # Critical: was 3s, now 10s to handle DB delays
  failureThreshold: 3

env:
  - name: NODE_ENV
    value: "production"
  - name: FLASK_ENV
    value: "production"
  - name: PORT
    value: "5001"
  - name: DB_HOST
    valueFrom:
      secretKeyRef:
        name: user-management-db-secret
        key: DB_HOST
  - name: DB_PORT
    valueFrom:
      secretKeyRef:
        name: user-management-db-secret
        key: DB_PORT
  - name: DB_NAME
    valueFrom:
      secretKeyRef:
        name: user-management-db-secret
        key: DB_NAME
  - name: DB_USER
    valueFrom:
      secretKeyRef:
        name: user-management-db-secret
        key: DB_USER
  - name: DB_PASSWORD
    valueFrom:
      secretKeyRef:
        name: user-management-db-secret
        key: DB_PASSWORD
