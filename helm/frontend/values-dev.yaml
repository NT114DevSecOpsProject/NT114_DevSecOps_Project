# Development Environment Values for Frontend
# Optimized for rapid iteration and cost efficiency

replicaCount: 2

image:
  repository: 039612870452.dkr.ecr.us-east-1.amazonaws.com/nt114-devsecops/frontend
  pullPolicy: Always

imagePullSecrets:
  - name: ecr-secret

tag: "d8d567a5d9b8053586d9dd9b60287e521a41508b"


serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}
  # Nginx Alpine runs as root by default, but we've configured it to work with non-root
  # The Dockerfile.prod sets proper permissions for nginx to run

service:
  type: LoadBalancer  # ✅ Keep: Main public entry point for users
  port: 80
  targetPort: 80

ingress:
  enabled: false
  className: "alb"
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    alb.ingress.kubernetes.io/healthcheck-path: /
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: "15"
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: "5"
    alb.ingress.kubernetes.io/healthy-threshold-count: "2"
    alb.ingress.kubernetes.io/unhealthy-threshold-count: "2"
    alb.ingress.kubernetes.io/group.name: frontend
  hosts:
    - paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

# ✅ No nodeSelector/tolerations needed - app nodes accept all workloads
affinity: {}

livenessProbe:
  httpGet:
    path: /
    port: 80
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 6

readinessProbe:
  httpGet:
    path: /
    port: 80
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

env:
  - name: NODE_ENV
    value: "production"
  # API_GATEWAY_URL is used by nginx to proxy requests to backend
  # Using Kubernetes Service DNS for internal cluster communication
  - name: API_GATEWAY_URL
    value: "http://api-gateway-dev.dev.svc.cluster.local:8080"
  - name: VITE_API_URL
    value: ""
