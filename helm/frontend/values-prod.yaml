# Production Environment Values for Frontend
# Overrides base values.yaml with production-specific configurations

# Override Helm fullname to ensure consistent service naming
fullnameOverride: "frontend-prod"

replicaCount: 3

image:
  repository: 039612870452.dkr.ecr.us-east-1.amazonaws.com/nt114-devsecops/prod/frontend
  pullPolicy: IfNotPresent
  tag: "7267caca9e6372d5a5619dee7287c07fcac27a7a"

imagePullSecrets:
  - name: ecr-secret

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}
  # Nginx Alpine runs as root by default, but configured for production

service:
  type: LoadBalancer
  port: 80
  targetPort: 80

ingress:
  enabled: false
  className: "alb"
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    alb.ingress.kubernetes.io/healthcheck-path: /
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: "15"
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: "5"
    alb.ingress.kubernetes.io/healthy-threshold-count: "2"
    alb.ingress.kubernetes.io/unhealthy-threshold-count: "2"
    alb.ingress.kubernetes.io/group.name: frontend
  hosts:
    - paths:
        - path: /
          pathType: Prefix
  tls: []

# Production-grade resource allocation for frontend
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 200m
    memory: 256Mi

# Production autoscaling with higher capacity
autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations:
  - key: workload
    operator: Equal
    value: application
    effect: NoSchedule

affinity:
  # Spread pods across different nodes for high availability
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - frontend
          topologyKey: kubernetes.io/hostname

# Production health checks with tighter intervals
livenessProbe:
  httpGet:
    path: /
    port: 80
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /
    port: 80
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

env:
  - name: NODE_ENV
    value: "production"
  # API_GATEWAY_URL points to production API Gateway service
  - name: API_GATEWAY_URL
    value: "http://api-gateway-prod.prod.svc.cluster.local:8080"
  - name: VITE_API_URL
    value: ""  # Frontend uses nginx proxy to API Gateway
