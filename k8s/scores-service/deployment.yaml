apiVersion: apps/v1
kind: Deployment
metadata:
  name: scores-service
  labels:
    app: scores-service
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: scores-service
  template:
    metadata:
      labels:
        app: scores-service
        tier: backend
    spec:
      # âœ… No nodeSelector/tolerations needed - app nodes accept all workloads
      containers:
      - name: scores-service
        image: 039612870452.dkr.ecr.us-east-1.amazonaws.com/dev/scores-service:latest
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: db-secrets
              key: host
        - name: DB_PORT
          valueFrom:
            secretKeyRef:
              name: db-secrets
              key: port
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: db-secrets
              key: database
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: db-secrets
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secrets
              key: password
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
