apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-server
  namespace: argocd
  annotations:
    # ALB Configuration
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80},{"HTTPS": 443}]'
    # alb.ingress.kubernetes.io/certificate-arn: <ACM_CERT_ARN> # Uncomment when SSL certificate available
    # Optionally add HTTPS:
    # alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80},{"HTTPS": 443}]'
    # alb.ingress.kubernetes.io/certificate-arn: <ACM_CERT_ARN>

    # Health check for ArgoCD
    alb.ingress.kubernetes.io/healthcheck-path: /healthz
    alb.ingress.kubernetes.io/healthcheck-protocol: HTTP
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: "15"
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: "5"
    alb.ingress.kubernetes.io/healthy-threshold-count: "2"
    alb.ingress.kubernetes.io/unhealthy-threshold-count: "2"

    # Backend protocol (HTTP because server.insecure=true)
    alb.ingress.kubernetes.io/backend-protocol: HTTP

    # Shared ALB with Grafana (internal services) - saves ~$16/month
    alb.ingress.kubernetes.io/group.name: internal-services

    # Security (optional)
    # alb.ingress.kubernetes.io/wafv2-acl-arn: <WAF_ARN>
    # alb.ingress.kubernetes.io/security-groups: <SG_ID>
spec:
  ingressClassName: alb
  rules:
  - host: argocd.internal.com  # Host-based routing
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: argocd-server
            port:
              number: 80