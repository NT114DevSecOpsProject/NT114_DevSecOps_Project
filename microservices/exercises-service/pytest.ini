[pytest]
# Chỉ định thư mục gốc của dự án là thư mục hiện tại
rootdir = .

# Nơi Pytest tìm kiếm các file test (mặc định là tests)
testpaths = tests

# CHỈ ĐỊNH ĐƯỜNG DẪN PYTHONPATH: Bảo Pytest tìm module trong thư mục 'app'
# Điều này khắc phục lỗi 'ModuleNotFoundError' khi test cố gắng import code nguồn
python_files = test_*.py
python_paths = app

minversion = 6.0
addopts = --strict-markers --maxfail=1 -q --color=yes --disable-warnings --cov=app --cov-report=xml:coverage.xml
norecursedirs = .venv venv env .git node_modules
filterwarnings =
    ignore::DeprecationWarning