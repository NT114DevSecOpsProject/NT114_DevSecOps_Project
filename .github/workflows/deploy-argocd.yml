name: Deploy ArgoCD + Applications

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'k8s/**'
      - '.github/workflows/deploy-argocd.yml'

env:
  AWS_REGION: us-east-1
  EKS_CLUSTER_NAME: eks-1

permissions:
  contents: read

jobs:
  deploy-argocd:
    name: Deploy ArgoCD and Applications
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name ${{ env.EKS_CLUSTER_NAME }}
          echo "âœ“ Kubeconfig updated"
          kubectl version --client
          echo "Testing cluster connection..."
          kubectl get nodes || true

      - name: Install ArgoCD
        run: |
          echo "Creating ArgoCD namespace..."
          kubectl create namespace argocd --dry-run=client -o yaml | kubectl apply -f -

          echo "Installing ArgoCD..."
          kubectl apply -n argocd -f https://raw.githubusercontent.com/argoproj/argo-cd/stable/manifests/install.yaml

          echo "Waiting for ArgoCD to be ready..."
          kubectl wait --for=condition=Ready pods --all -n argocd --timeout=300s

      - name: Expose ArgoCD UI
        run: |
          echo "Exposing ArgoCD server via LoadBalancer..."
          kubectl patch svc argocd-server -n argocd -p '{"spec": {"type": "LoadBalancer"}}'

          echo "Waiting for LoadBalancer..."
          sleep 30

      - name: Deploy Applications via ArgoCD
        run: |
          echo "Creating ArgoCD application for frontend..."
          cat <<EOF | kubectl apply -f -
          apiVersion: argoproj.io/v1alpha1
          kind: Application
          metadata:
            name: frontend
            namespace: argocd
          spec:
            project: default
            source:
              repoURL: https://github.com/${{ github.repository }}.git
              targetRevision: HEAD
              path: k8s/frontend
            destination:
              server: https://kubernetes.default.svc
              namespace: default
            syncPolicy:
              automated:
                prune: true
                selfHeal: true
              syncOptions:
              - CreateNamespace=true
          EOF

          echo "Creating ArgoCD application for auth-service..."
          cat <<EOF | kubectl apply -f -
          apiVersion: argoproj.io/v1alpha1
          kind: Application
          metadata:
            name: backend-auth
            namespace: argocd
          spec:
            project: default
            source:
              repoURL: https://github.com/${{ github.repository }}.git
              targetRevision: HEAD
              path: k8s/auth-service
            destination:
              server: https://kubernetes.default.svc
              namespace: default
            syncPolicy:
              automated:
                prune: true
                selfHeal: true
              syncOptions:
              - CreateNamespace=true
          EOF

          echo "Creating ArgoCD application for scores-service..."
          cat <<EOF | kubectl apply -f -
          apiVersion: argoproj.io/v1alpha1
          kind: Application
          metadata:
            name: backend-scores
            namespace: argocd
          spec:
            project: default
            source:
              repoURL: https://github.com/${{ github.repository }}.git
              targetRevision: HEAD
              path: k8s/scores-service
            destination:
              server: https://kubernetes.default.svc
              namespace: default
            syncPolicy:
              automated:
                prune: true
                selfHeal: true
              syncOptions:
              - CreateNamespace=true
          EOF

      - name: Get Access Information
        id: access-info
        run: |
          echo "Getting ArgoCD credentials..."
          ARGOCD_PASSWORD=$(kubectl -n argocd get secret argocd-initial-admin-secret -o jsonpath="{.data.password}" | base64 -d)
          ARGOCD_URL=$(kubectl get svc argocd-server -n argocd -o jsonpath='{.status.loadBalancer.ingress[0].hostname}')

          if [ -z "$ARGOCD_URL" ]; then
            ARGOCD_URL=$(kubectl get svc argocd-server -n argocd -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
          fi

          echo "Waiting for frontend LoadBalancer..."
          sleep 20
          FRONTEND_URL=$(kubectl get svc frontend-service -n default -o jsonpath='{.status.loadBalancer.ingress[0].hostname}' 2>/dev/null || echo "")
          if [ -z "$FRONTEND_URL" ]; then
            FRONTEND_URL=$(kubectl get svc frontend-service -n default -o jsonpath='{.status.loadBalancer.ingress[0].ip}' 2>/dev/null || echo "Pending...")
          fi

          echo "argocd_password=$ARGOCD_PASSWORD" >> $GITHUB_OUTPUT
          echo "argocd_url=$ARGOCD_URL" >> $GITHUB_OUTPUT
          echo "frontend_url=$FRONTEND_URL" >> $GITHUB_OUTPUT

      - name: Display Access Information
        run: |
          echo "=========================================="
          echo "âœ“ DEPLOYMENT COMPLETE!"
          echo "=========================================="
          echo ""
          echo "ArgoCD UI Access:"
          echo "  URL:      http://${{ steps.access-info.outputs.argocd_url }}"
          echo "  Username: admin"
          echo "  Password: ${{ steps.access-info.outputs.argocd_password }}"
          echo ""
          echo "Application Frontend:"
          echo "  URL: http://${{ steps.access-info.outputs.frontend_url }}"
          echo ""
          echo "=========================================="

      - name: Create deployment summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY <<EOF
          ## ðŸš€ ArgoCD Deployment Complete

          ### ArgoCD UI Access
          - **URL:** http://${{ steps.access-info.outputs.argocd_url }}
          - **Username:** admin
          - **Password:** \`${{ steps.access-info.outputs.argocd_password }}\`

          ### Application Access
          - **Frontend:** http://${{ steps.access-info.outputs.frontend_url }}

          ### Applications Deployed
          - âœ… frontend
          - âœ… backend-auth
          - âœ… backend-scores

          ### Next Steps
          1. Access ArgoCD UI to monitor application sync status
          2. Check application health in ArgoCD dashboard
          3. Access frontend URL to test the application

          ---
          *Note: LoadBalancers may take a few minutes to become fully available*
          EOF
