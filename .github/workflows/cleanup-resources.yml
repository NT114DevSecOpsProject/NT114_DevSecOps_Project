name: Cleanup All AWS Resources

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/cleanup-resources.yml'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  TF_VERSION: '1.5.0'

permissions:
  contents: read

jobs:
  destroy-all:
    name: Destroy All Resources
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: terraform/environments/dev

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Clean Terraform Cache
        run: |
          rm -rf .terraform
          rm -f .terraform.lock.hcl
          rm -f terraform.tfstate*

      - name: Terraform Init
        run: terraform init

      - name: Destroy via Terraform (if state exists)
        run: |
          echo "üóëÔ∏è Attempting Terraform destroy..."
          terraform destroy -auto-approve || echo "No Terraform state found, using AWS CLI cleanup"
        continue-on-error: true

      - name: Cleanup All AWS Resources via AWS CLI
        run: |
          chmod +x $GITHUB_WORKSPACE/scripts/cleanup-aws-resources.sh
          $GITHUB_WORKSPACE/scripts/cleanup-aws-resources.sh

      - name: Verify Cleanup
        run: |
          echo "‚úÖ Cleanup completed!"
          echo "All AWS resources have been deleted."
