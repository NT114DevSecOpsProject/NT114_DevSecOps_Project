name: Cleanup AWS Resources by Tag

on:
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  TF_VERSION: '1.5.0'

permissions:
  contents: read

jobs:
  cleanup:
    name: Cleanup Resources by Tag
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Cleanup Resources with Project Tag
        run: |
          chmod +x scripts/cleanup-aws-resources.sh
          scripts/cleanup-aws-resources.sh

      - name: Cleanup Summary
        run: |
          echo "### ðŸ—‘ï¸ Cleanup Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tag Filter:** Project=NT114_DevSecOps" >> $GITHUB_STEP_SUMMARY
          echo "**Region:** ${{ env.AWS_REGION }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Resources Deleted:**" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… EKS Clusters & Node Groups" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Load Balancers" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… EC2 Instances & ASGs" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… VPCs and Networking" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… IAM Roles" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… EBS Volumes" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… ECR Repositories" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… CloudWatch Logs" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ’¡ **Note:** Only resources tagged with Project=NT114_DevSecOps or containing 'nt114' in their name were deleted." >> $GITHUB_STEP_SUMMARY
