name: Frontend Build & Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-build.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'frontend/**'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REGISTRY_ALIAS: nt114-devsecops

permissions:
  contents: read

jobs:
  build-and-push:
    name: Build and Push Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Frontend
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd frontend

          docker buildx build --platform linux/amd64 \
            -t $ECR_REGISTRY/${{ env.ECR_REGISTRY_ALIAS }}/frontend:$IMAGE_TAG \
            -t $ECR_REGISTRY/${{ env.ECR_REGISTRY_ALIAS }}/frontend:latest \
            --push .

      - name: Image Summary
        run: |
          echo "### Frontend Build Complete ðŸŽ¨" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** ${{ steps.login-ecr.outputs.registry }}" >> $GITHUB_STEP_SUMMARY
          echo "**Repository:** ${{ env.ECR_REGISTRY_ALIAS }}/frontend" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:** ${{ github.sha }}, latest" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Frontend image successfully pushed to ECR" >> $GITHUB_STEP_SUMMARY

  deploy-dev:
    name: Auto-deploy to Dev
    needs: [build-and-push]
    if: github.ref == 'refs/heads/main' && success()
    uses: ./.github/workflows/deploy-to-eks.yml
    secrets: inherit
    with:
      environment: dev
      services: frontend
