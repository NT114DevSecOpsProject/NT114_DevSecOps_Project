name: EKS Terraform Deployment

on:
  push:
    branches:
      - main
    paths:
      - 'terraform/**'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  TF_VERSION: '1.9.0'
  TF_VAR_bastion_public_key: ${{ secrets.BASTION_PUBLIC_KEY }}
  TF_VAR_rds_password: ${{ secrets.RDS_PASSWORD || 'demo123456789' }}

permissions:
  contents: read

jobs:
  terraform-deploy:
    name: Terraform Plan & Apply
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: terraform/environments/dev

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Terraform Init
        id: init
        run: terraform init -upgrade

      - name: Terraform Plan
        id: plan
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        id: apply
        run: terraform apply -auto-approve tfplan

      - name: Configure kubectl
        run: |
          aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name $(terraform output -raw cluster_name)
          kubectl get nodes

      - name: Deployment Summary
        run: |
          echo "### Infrastructure Deployment Successful üéâ" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Region:** ${{ env.AWS_REGION }}" >> $GITHUB_STEP_SUMMARY
          echo "**Cluster:** $(terraform output -raw cluster_name)" >> $GITHUB_STEP_SUMMARY
          echo "**RDS Endpoint:** $(terraform output -raw rds_instance_endpoint)" >> $GITHUB_STEP_SUMMARY

      - name: Auto Destroy on Failure
        if: |
          always() &&
          (steps.init.outcome == 'failure' ||
           steps.plan.outcome == 'failure' ||
           steps.apply.outcome == 'failure')
        run: |
          echo "‚ùå Deployment failed. Auto-destroying resources..."

          # Re-init if needed
          if [[ "${{ steps.init.outcome }}" != "success" ]]; then
            terraform init -upgrade || true
          fi

          # Destroy resources
          terraform destroy -auto-approve || true
          echo "üßπ Cleanup completed"
          exit 1
