name: EKS Terraform Deployment

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Choose action to perform'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply
          - destroy
      environment:
        description: 'Target environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod

env:
  AWS_REGION: us-east-1
  TF_VERSION: '1.9.0'
  TF_VAR_bastion_public_key: ${{ secrets.BASTION_PUBLIC_KEY }}
  TF_VAR_rds_password: ${{ secrets.RDS_PASSWORD || 'demo123456789' }}

permissions:
  contents: read

jobs:
  terraform-deploy:
    name: Terraform ${{ github.event.inputs.action || 'plan' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: terraform/environments/${{ github.event.inputs.environment || 'dev' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_IAM_ROLE_ARN || '' }}
          role-duration-seconds: 3600
          role-session-name: github-actions-eks-deployment

      - name: Verify AWS credentials and SCP status
        run: |
          echo "AWS Identity check:"
          aws sts get-caller-identity
          echo ""
          echo "Checking EKS permissions..."
          aws eks describe-cluster --name eks-1 --region us-east-1 || echo "EKS access blocked by SCP - will retry with role assumption"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Terraform Init
        id: init
        run: terraform init -upgrade

      - name: Terraform Plan
        id: plan
        if: github.event.inputs.action == 'plan' || github.event.inputs.action == 'apply'
        run: |
          echo "Running Terraform plan with enhanced error handling..."
          terraform plan -out=tfplan 2>&1 | tee tfplan.log || {
            echo "Terraform plan failed. Checking for SCP-related errors..."
            if grep -q "AccessDeniedException" tfplan.log; then
              echo "‚ùå EKS access blocked by Service Control Policy"
              echo "üîÑ Please ensure AWS Organizations SCP allows EKS service access"
              exit 1
            fi
            if grep -q "inline_policy is deprecated" tfplan.log; then
              echo "‚ö†Ô∏è inline_policy deprecation warning detected (non-blocking)"
            fi
          }

      - name: Terraform Apply
        id: apply
        if: github.event.inputs.action == 'apply'
        run: |
          echo "Running Terraform apply with enhanced error handling..."
          terraform apply -auto-approve tfplan 2>&1 | tee tfapply.log || {
            echo "Terraform apply failed. Checking for SCP-related errors..."
            if grep -q "AccessDeniedException" tfapply.log; then
              echo "‚ùå EKS access blocked by Service Control Policy"
              echo "üîÑ Please ensure AWS Organizations SCP allows EKS service access"
              exit 1
            fi
          }

      - name: Terraform Destroy
        id: destroy
        if: github.event.inputs.action == 'destroy'
        run: |
          echo "Running Terraform destroy with enhanced error handling..."
          terraform destroy -auto-approve 2>&1 | tee tfdestroy.log || {
            echo "Terraform destroy failed. Checking for SCP-related errors..."
            if grep -q "AccessDeniedException" tfdestroy.log; then
              echo "‚ùå EKS access blocked by Service Control Policy"
              echo "üîÑ Please ensure AWS Organizations SCP allows EKS service access"
              exit 1
            fi
          }

      - name: Configure kubectl
        if: github.event.inputs.action != 'destroy'
        run: |
          aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name $(terraform output -raw cluster_name)
          kubectl get nodes

      - name: Deployment Summary
        if: github.event.inputs.action != 'destroy'
        run: |
          echo "### Terraform ${{ github.event.inputs.action }} completed successfully üéâ" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Action:** ${{ github.event.inputs.action }}" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ github.event.inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Region:** ${{ env.AWS_REGION }}" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ github.event.inputs.action }}" != "destroy" ]]; then
            echo "**Cluster:** $(terraform output -raw cluster_name)" >> $GITHUB_STEP_SUMMARY
            echo "**RDS Endpoint:** $(terraform output -raw rds_instance_endpoint)" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Auto Destroy on Failure
        if: |
          always() &&
          github.event.inputs.action != 'destroy' &&
          github.event.inputs.action != 'plan' &&
          (steps.init.outcome == 'failure' ||
           steps.plan.outcome == 'failure' ||
           steps.apply.outcome == 'failure')
        run: |
          echo "‚ùå Deployment failed. Auto-destroying resources..."

          # Re-init if needed
          if [[ "${{ steps.init.outcome }}" != "success" ]]; then
            terraform init -upgrade || true
          fi

          # Destroy resources
          terraform destroy -auto-approve || true
          echo "üßπ Cleanup completed"
          exit 1
