name: Cleanup Infrastructure

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "DESTROY" to confirm deletion'
        required: true
        type: string
      environment:
        description: 'Environment to destroy'
        required: true
        type: choice
        options:
          - dev
          - staging
          - prod
        default: 'dev'

env:
  AWS_REGION: us-east-1
  TF_VERSION: '1.5.0'

permissions:
  contents: read

jobs:
  destroy-infrastructure:
    name: Destroy All Infrastructure
    runs-on: ubuntu-latest
    if: github.event.inputs.confirm == 'DESTROY'

    defaults:
      run:
        working-directory: terraform/environments/${{ github.event.inputs.environment }}

    steps:
      - name: ⚠️ Warning
        run: |
          echo "### ⚠️ DESTROYING INFRASTRUCTURE ⚠️" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ github.event.inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Region:** ${{ env.AWS_REGION }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "This will DELETE:" >> $GITHUB_STEP_SUMMARY
          echo "- ❌ EKS Cluster" >> $GITHUB_STEP_SUMMARY
          echo "- ❌ Node Groups" >> $GITHUB_STEP_SUMMARY
          echo "- ❌ VPC and Networking" >> $GITHUB_STEP_SUMMARY
          echo "- ❌ Load Balancers" >> $GITHUB_STEP_SUMMARY
          echo "- ⚠️ ECR Repositories (images will be preserved)" >> $GITHUB_STEP_SUMMARY
          echo "- ⚠️ IAM Roles and Policies" >> $GITHUB_STEP_SUMMARY

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Terraform Init
        run: terraform init

      - name: Terraform Destroy
        run: terraform destroy -auto-approve

      - name: Cleanup Summary
        run: |
          echo "### ✅ Infrastructure Destroyed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All infrastructure has been removed from AWS." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Note:** ECR images are preserved and can be reused." >> $GITHUB_STEP_SUMMARY

  confirm-required:
    name: Confirmation Required
    runs-on: ubuntu-latest
    if: github.event.inputs.confirm != 'DESTROY'

    steps:
      - name: ❌ Confirmation Failed
        run: |
          echo "### ❌ Destruction Cancelled" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "You must type 'DESTROY' to confirm deletion." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Infrastructure remains intact." >> $GITHUB_STEP_SUMMARY
          exit 1
